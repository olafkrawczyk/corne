CONFIG_ZMK_MOUSE=y

# Mouse movement configuration
CONFIG_ZMK_MOUSE_TICK_DURATION=8
CONFIG_ZMK_MOUSE_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_MOUSE_DEFAULT_DPI=1600

# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000
CONFIG_ZMK_IDLE_TIMEOUT=5000
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y
CONFIG_ZMK_DISPLAY_TICK_PERIOD_MS=50

# Bluetooth experimental stability and security
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# Increase HID report queue sizes
CONFIG_ZMK_BLE_KEYBOARD_REPORT_QUEUE_SIZE=30
CONFIG_ZMK_BLE_CONSUMER_REPORT_QUEUE_SIZE=10

# Limit Bluetooth profiles (optional)
CONFIG_BT_MAX_CONN=4
CONFIG_BT_MAX_PAIRED=4

# Increase debounce times for reliability
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10
